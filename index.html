<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>smiley-slider</title>
<style type="text/css">

</style>

<script src="https://raw.github.com/lkorth/smiley-slider/master/smiley-slider.js"></script>
<script>

function onLoad() {
    var overrideImageSrc = "https://raw.github.com/lkorth/smiley-slider/master/smiley-slider.png"
    
    var s = new SmileySlider(document.getElementById("slider"), overrideImageSrc)
    
    s.position(0) // make it sad
    s.position(1) // make it happy
    
    var p = s.position() // get it's position
    s.position(p / 2) // make it half as happy
    
    s.position(function (p) {
        // do something when it changes
    })
}

</script>
</head>

<body onload="onLoad()">

<table style="width:329px;margin-left:auto;margin-right:auto">
    <tr><td><div id="slider" style="margin-top:100px;margin-bottom:100px;"></div></td></tr>
    <tr><td align="center"><small><a href="https://github.com/lkorth/smiley-slider">source code</a></small></td></tr>
</table>

</body>
</html>
